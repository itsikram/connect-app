# Specifies the JVM arguments used for the daemon process.






# Optimized memory settings to prevent daemon crashes
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Djava.awt.headless=true -Duser.country=US -Duser.language=en

# Kotlin daemon JVM options
kotlin.daemon.jvm.options=-Xmx1536m -XX:MaxMetaspaceSize=384m
kotlin.daemon.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m

# Gradle build performance settings
org.gradle.workers.max=4
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.vfs.watch=false
org.gradle.caching=false
org.gradle.configuration-cache=false

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.useMinimalKeepRules=true

# React Native architecture settings
newArchEnabled=false
hermesEnabled=true

# Gradle user home (custom cache location)
org.gradle.user.home=E:/GradleCache

# Kotlin compiler settings
kotlin.compiler.execution.strategy=in-process
kotlin.suppress.deprecation.warnings=true
kotlin.incremental=false
# Suppress all Kotlin warnings
kotlin.daemon.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -Dkotlin.suppress.deprecation.warnings=true

