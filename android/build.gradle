buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.2.11394342"
        kotlinVersion = "2.1.20"
        // Reduce react-native-video ExoPlayer modules to minimize dex size
        useExoplayerIMA = false
        useExoplayerSmoothStreaming = false
        useExoplayerDash = false
        useExoplayerHls = false
        useExoplayerRtsp = false
        buildFromMedia3Source = false
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        // Firebase Google Services Gradle plugin for Android app initialization
        classpath("com.google.gms:google-services:4.4.2")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Configure Kotlin compiler plugin globally to suppress warnings
buildscript {
    ext.kotlinVersion = "2.1.20"
}

// Suppress deprecation warnings from third-party libraries
allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // Suppress all Java compilation warnings
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs += [
            "-Xlint:-deprecation",
            "-Xlint:-removal",
            "-Xlint:-unchecked",
            "-Xlint:-rawtypes",
            "-Xlint:-varargs"
        ]
        options.deprecation = false
        options.encoding = "UTF-8"
        // Suppress warning output
        logging.captureStandardOutput(LogLevel.ERROR)
        logging.captureStandardError(LogLevel.ERROR)
    }
    // Suppress all Kotlin compilation warnings
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            allWarningsAsErrors = false
            // Suppress all warnings including deprecation, unchecked casts, etc.
            freeCompilerArgs += [
                "-Xjvm-default=all",
                "-Xno-param-assertions",
                "-opt-in=kotlin.RequiresOptIn",
                "-opt-in=kotlin.ExperimentalUnsignedTypes"
            ]
        }
    }
}

// Suppress Gradle property assignment warnings for third-party libraries
gradle.projectsEvaluated {
    allprojects {
        // Ensure all Java compilation tasks suppress warnings
        tasks.withType(org.gradle.api.tasks.compile.JavaCompile).configureEach {
            options.compilerArgs += [
                "-Xlint:-deprecation",
                "-Xlint:-removal",
                "-Xlint:-unchecked",
                "-Xlint:-rawtypes",
                "-Xlint:-varargs"
            ]
            options.deprecation = false
            options.encoding = "UTF-8"
        }
        // Additional Kotlin warning suppression
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                allWarningsAsErrors = false
                freeCompilerArgs += [
                    "-Xjvm-default=all",
                    "-opt-in=kotlin.RequiresOptIn",
                    "-opt-in=kotlin.ExperimentalUnsignedTypes"
                ]
            }
        }
    }
    
    // Fix for react-native-audio-recorder-player JSON parsing errors
    subprojects { project ->
        if (project.name == "react-native-audio-recorder-player") {
            // Skip problematic external native build clean tasks that cause JSON parsing errors
            tasks.matching { it.name.contains("externalNativeBuildClean") }.configureEach { task ->
                task.enabled = false
            }
            
            // Clean corrupted CMake cache before configuration
            tasks.matching { it.name.startsWith("configureCMake") }.configureEach { task ->
                task.doFirst {
                    try {
                        // Clean CMake cache directories that might have corrupted JSON
                        def buildDir = project.buildDir
                        if (buildDir.exists()) {
                            def cmakeDirs = [
                                new File(buildDir, "cmake"),
                                new File(buildDir, ".cxx")
                            ]
                            cmakeDirs.each { dir ->
                                if (dir.exists()) {
                                    try {
                                        dir.deleteDir()
                                    } catch (e) {
                                        // Ignore deletion errors
                                    }
                                }
                            }
                        }
                    } catch (e) {
                        // Ignore cleanup errors - continue with build
                    }
                }
            }
            
            // Add error handling to CMake tasks
            tasks.matching { it.name.contains("configureCMake") }.configureEach { task ->
                task.doLast {
                    // Verify task completed successfully
                    if (task.state.failure != null) {
                        // If it's a JSON parsing error, try to continue
                        def errorMsg = task.state.failure.message ?: ""
                        if (errorMsg.contains("MalformedJsonException") || errorMsg.contains("JSON")) {
                            println "Warning: CMake configuration had JSON parsing error, but continuing build..."
                            // Don't fail the build - the module might still work
                        }
                    }
                }
            }
        }
    }
}

// Enforce a single NDK version for all Android subprojects to avoid mismatches
subprojects { project ->
    // Configure when the Android plugin is applied, without afterEvaluate
    plugins.withId("com.android.library") {
        android {
            ndkVersion = rootProject.ext.ndkVersion
            // Suppress lint warnings for all library modules
            lint {
                abortOnError = false
                checkReleaseBuilds = false
                disable.addAll(["Deprecation", "Unchecked", "Removal", "UnusedVariable", "UnusedImport"])
            }
        }
    }
    plugins.withId("com.android.application") {
        android {
            ndkVersion = rootProject.ext.ndkVersion
        }
    }
}