workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: development # development, ad_hoc, or enterprise (not app_store)
        bundle_identifier: com.connect.app
        # Automatic code signing - Codemagic will generate certificates/profiles automatically
        # Requires App Store Connect API key configured in Codemagic UI
      groups:
        - ios_credentials # MUST match the group name in Codemagic Settings â†’ Code signing identities
      vars:
        XCODE_WORKSPACE: "app/ios/Connect.xcworkspace"
        XCODE_SCHEME: "Connect"
        BUNDLE_ID: "com.connect.app"
      node: 18.20.0
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          cd app
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd app/ios
          pod install
      - name: Set up code signing settings on Xcode project
        script: |
          cd app/ios
          xcode-project use-profiles
      - name: Build IPA for Development distribution
        script: |
          cd app/ios
          xcodebuild \
            -workspace Connect.xcworkspace \
            -scheme Connect \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/Connect.xcarchive \
            archive
      - name: Export IPA
        script: |
          cd app/ios
          xcodebuild -exportArchive \
            -archivePath build/Connect.xcarchive \
            -exportPath build/ipa \
            -exportMethod development \
            -allowProvisioningUpdates
    artifacts:
      - app/ios/build/ipa/*.ipa
      - app/ios/build/Connect.xcarchive
    publishing:
      email:
        recipients:
          - user@example.com # Replace with your email
        notify:
          success: true
          failure: false

