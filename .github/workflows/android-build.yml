name: Build React Native Android

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'

    - name: Install dependencies
      working-directory: ./app
      run: npm ci

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        cache-dependency-path: 'app/android/**/*.gradle*'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      working-directory: ./app
      run: chmod +x android/gradlew

    - name: Build Debug APK
      working-directory: ./app/android
      run: ./gradlew assembleDebug

    - name: Build Release APK (unsigned)
      working-directory: ./app/android
      run: ./gradlew assembleRelease
      continue-on-error: true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK (if available)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-apk
        path: app/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: ignore
